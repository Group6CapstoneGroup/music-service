name: dotnet package
on:
  push:
    paths-ignore:
    - 'README.md'
    branches: 
    - main
  pull_request:
    paths-ignore:
    - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # use release mode for all steps
    env:
      config: 'Release'
    strategy:
      matrix:
        # latest dotnet 5.0 version at time of workflow
        dotnet-version: [ '5.0.x' ]
      fail-fast: false

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies (Like NuGet packages)
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration $config --no-restore
    - name: Start dependencies for integration tests (docker-compose)
      run: |
        docker-compose -f docker-compose.yml up --detach
        
    # - name: Unit Test
    #   working-directory: ./src
    #   run: dotnet test --configuration $config --no-restore --no-build --verbosity normal

    - name: Integration Test
      run: newman run test/MusicServiceTestCollection.postman_collection.json -e test/Music_Service_Enviornment.postman_environment.json

